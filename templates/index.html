<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
body {
    font-family: Arial, sans-serif;
}

.vertical-menu {
    width: 200px;
}

.vertical-menu a {
    background-color: #eee;
    color: black;
    display: block;
    padding: 12px;
    text-decoration: none;
}

.vertical-menu a:hover {
    background-color: #ccc;
}

.vertical-menu a.active {
    background-color: #04AA6D;
    color: white;
}


.custom-file-button {
	input[type="file"] {
		margin-left: -2px !important;

		&::-webkit-file-upload-button {
			display: none;
		}
		&::file-selector-button {
			display: none;
		}
	}

	&:hover {
		label {
			background-color: #dde0e3;
			cursor: pointer;
		}
	}
}




    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

   <div class="container-fluid mt-3">
   
   <div class="row">

    <div class="col-2">

        <div class="vertical-menu">
            <a href="#" class="active home">Home</a>
            <a href="#" class="humanFace">Detect Human Face</a>
            <a href="#" class="otherService">Other Services</a>
            <a href="#" class="contact">Contact</a>
        </div>

    </div>


    <div class="col-6">

        <div class="panel0"><div class="alert alert-primary py-2">Home</div></div>
        <div class="panel1" style="display: none;">
        <div class="alert alert-primary py-2">Detect Human Face</div>
         <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="input-group mb-2 custom-file-button">
                <label class="input-group-text" for="imageInput">Upload Image</label>
                <input type="file" class="form-control" id="imageInput" name="file" accept="image/*">
            </div>
          <input type="submit" class="btn btn-outline-primary btn-sm" value="Upload">
        </form>
        </div>
        <div class="panel2" style="display: none;"><div class="alert alert-primary py-2">Other Service</div></div>
        <div class="panel3" style="display: none;"><div class="alert alert-primary py-2">Contact</div></div>
    </div>
    <div class="col">
        
        <div class="panel1" style="display: none;">
           <div class="alert alert-secondary py-2" >Preview</div>
           <img id="imagePreview" src="" alt="Image Preview" class="border border-primary" style="display: none; max-width: 100%; height: auto;"/>
        </div>
        
    </div>

   </div>

   
     

    

    

</div>





 <!--Script-->

  <!--scriptImagePreview-->
    <script>
        $(document).ready(function(){
            $('#imageInput').on('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#imagePreview').attr('src', e.target.result).show();
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>

   <!--scriptOnClick-->
   <script>

    $('a.humanFace').on('click',()=>{
       
        $('.panel1').css('display','');
        $('.humanFace').addClass('active');

        $('.panel0').css('display','none');
        $('.panel2').css('display','none');
        $('.panel3').css('display','none');
        $('.home').removeClass('active');
        $('.otherService').removeClass('active');
        $('.contact').removeClass('active');
    })

    $('a.home').on('click',()=>{
       
       $('.panel0').css('display','');
       $('.home').addClass('active');

       $('.panel1').css('display','none');
       $('.panel2').css('display','none');
       $('.panel3').css('display','none');
       $('.humanFace').removeClass('active');
       $('.otherService').removeClass('active');
       $('.contact').removeClass('active');
   })

   $('a.otherService').on('click',()=>{
       
       $('.panel2').css('display','');
       $('.otherService').addClass('active');

       $('.panel0').css('display','none');
       $('.panel3').css('display','none');
       $('.panel1').css('display','none');
       $('.home').removeClass('active');
       $('.humanFace').removeClass('active');
       $('.contact').removeClass('active');
   })

   $('a.contact').on('click',()=>{
       
       $('.panel3').css('display','');
       $('.contact').addClass('active');

       $('.panel0').css('display','none');
       $('.panel2').css('display','none');
       $('.panel1').css('display','none');
       $('.home').removeClass('active');
       $('.humanFace').removeClass('active');
       $('.otherService').removeClass('active');
   })
   </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
