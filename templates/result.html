<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="container-fluid mt-3">

    <div class="row">
        <div class="col-5">
            <div class="alert alert-primary py-2">Number of Faces Detected:  <strong>{{ num_faces }}</strong> </div>
            <a href="/" class="alert alert-warning py-2">Upload another image</a>
        </div>
        <div class="col"><img src="{{ url_for('uploaded_file', filename=filename) }}" class="border border-primary" alt="Uploaded Image" width="70%" height="auto"></div>

    </div>
